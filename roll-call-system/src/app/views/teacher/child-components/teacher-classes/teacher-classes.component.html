<div>
    <h4>Welcome teacher: {{currentTeacher.firstName}} {{currentTeacher.lastName}}</h4>

    <div *ngFor="let c of currentTeacher.classes">
        <div>
            <p>{{c}}</p> <button (click)="startRollCall(c)">start roll call</button> &nbsp; <button (click)="seeStatistics(c)">see statistics</button>
        </div>
        
    </div>

</div>

<div>
    <ngx-charts-bar-vertical 
        [view]="[1000,400]"
        [results]="saleData"
        [xAxisLabel]="'Products'"
        [legendTitle]="'Product Sale Chart'"
        [yAxisLabel]="'Sale'"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true">
    </ngx-charts-bar-vertical>
</div>
